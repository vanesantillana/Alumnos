<html>
   <head>
      <title>Alumnos</title>

      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

      <script type="text/javascript">
         function alumnoController($scope,$http) {
             $http.get("alumnos").success( function(response) {
                 $scope.alumnos = response;
              });
             						  
             $http.post("alumnos", '{"apellidoMaterno": "Salas", "apellidoPaterno": "Pulcha", "nombres": "Karen", "promedio": "13"}').success( function(response) {
             });
             $http.post("alumnos", '{"apellidoMaterno": "Manchego", "apellidoPaterno": "Nina", "nombres": "Jimena", "promedio": "15"}').success( function(response) {
             });
             $http.post("alumnos", '{"apellidoMaterno": "Alvarez", "apellidoPaterno": "Fuentes", "nombres": "Sergio", "promedio": "18"}').success( function(response) {
             });
             $http.post("alumnos", '{"apellidoMaterno": "Lopez", "apellidoPaterno": "Flores", "nombres": "Franco", "promedio": "11"}').success( function(response) {
             });
             
             $http.get("cursos").success( function(response) {
                 $scope.cursos = response;
              });
             $http.post("cursos", '{"codigo": "02", "nombre": "IPOO II"}').success( function(response) {
              });
         }
      </script>
   </head>
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app="" ng-controller="alumnoController">
      	<h3>Alumnos</h3>
         <table>
            <tr>
               <th>Nombres</th>
               <th>Apellido Paterno</th>
               <th>Apellido Materno</th>
               <th>Promedio</th>
            </tr>
            <tr ng-repeat = "alumno in alumnos">
               <td>{{ alumno.nombres }}</td>
               <td>{{ alumno.apellidoPaterno }}</td>
               <td>{{ alumno.apellidoMaterno }}</td>
               <td>{{ alumno.promedio }}</td>
            </tr>
         </table>
         <h3>Cursos</h3>
         <table border="1">
            <tr>
               <th>Codigo</th>
               <th>Nombre</th>
            </tr>
            <tr ng-repeat = "curso in cursos">
               <td>{{ curso.codigo }}</td>
               <td>{{ curso.nombre }}</td>
            </tr>
         </table>
      </div>
   </body>
</html>
